	<h1>Calculator Application</h1>
  <div>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1">
    
    <label for="num2">Number 2:</label>
    <input type="number" id="num2">
    
    <label for="operator">Select Operation:</label>
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    
    <button id="calculate">Calculate</button>
    <div id="result"></div>
  </div>
  
  <h2>Text Containers</h2>
  <div class="division">Hello</div>
  <div class="division">Welcome</div>
  <div class="division">To</div>
